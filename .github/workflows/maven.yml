name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
        build:

            runs-on: ubuntu-latest

            services:
              mysql:
                image: mysql:latest
                ports:
                  - 3306:3306
                env:
                  MYSQL_ROOT_PASSWORD: root
                  MYSQL_DATABASE: note_app


            steps:
            - uses: actions/checkout@v4
            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                java-version: '21'
                distribution: 'temurin'
                cache: maven
            - name: Build with Maven
              run: mvn -B test --file pom.xml